name: SAST - ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '30 2 * * 3'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  eslint:
    name: ESLint SARIF Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install ESLint and SARIF formatter
        run: |
          npm init -y
          npm install --no-save eslint@9 @microsoft/eslint-formatter-sarif@3

      - name: Create ESLint config for CI scanning
        run: |
          cat > eslint.config.mjs <<'EOF'
          export default [
            {
              ignores: [
                "src/webapp01/wwwroot/lib/**",
                "**/*.min.js"
              ]
            },
            {
              files: [
                "samples/**/*.js",
                "src/webapp01/wwwroot/js/**/*.js"
              ],
              languageOptions: {
                ecmaVersion: "latest",
                sourceType: "script",
                globals: {
                  console: "readonly",
                  module: "readonly",
                  require: "readonly",
                  window: "readonly",
                  document: "readonly"
                }
              },
              rules: {
                "no-undef": "error",
                "no-unused-vars": "warn",
                "no-redeclare": "error"
              }
            }
          ];
          EOF

      - name: Run ESLint and generate SARIF
        run: |
          npx eslint samples src/webapp01/wwwroot/js \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || true

          if [ ! -f eslint-results.sarif ]; then
            echo '{"version":"2.1.0","runs":[]}' > eslint-results.sarif
          fi

      - name: Upload ESLint SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          category: eslint
